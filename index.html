<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning the Forms</title>
</head>
<body>
    <h1>Creating the Form</h1>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend>Add user</legend>
            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>
            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address">
            </div>
            <div>
                <label for="role">Status</label>
                <select id="role" name="user_role_name">
                    <option value="admin">Student</option>
                    <option value="user">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div>
                <p>Choose your favorite programming language</p>
                <label for="html">HTML</label>
                <input type="radio" id="html" name="choice" value="html" checked>
                <label for="css">CSS</label>
                <input type="radio" id="css" name="choice" value="css">
                <label for="javascript">JavaScript</label>
                <input type="radio" id="javascript" name="choice" value="javascript">
            </div>
            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <div>
                <label for="start">Date: </label>
                <input type="date" id="start" name="trip-start" value="2023-09-29" max="2024-12-12">
            </div>
            <div>
                <input type="checkbox" id="sign-up" name="sign-up" />
                <label for="sign-up">Sign-up for newsletter</label>
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms"  />
                <label for="terms">Agree to terms and Conditions</label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
